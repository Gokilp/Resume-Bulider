<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./GeneratorResume.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="navbar-logo">
          <img
            src="/attribute /logo.png"
            alt="Logo"
            class="navbar-brand-icon"
          />
          <span class="navbar-brand-text"
            >Resume <span class="logotext">Builder</span></span
          >
        </div>

    
    <div class="container">
      <section class="about-section">
        <h2>ABOUT SECTION</h2>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="e.g. Gokil " />
          </div>
          <div class="form-group">
            <label for="middle-name">Middle Name (optional)</label>
            <input type="text" id="middle-name" placeholder="e.g. Ram" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="e.g. Joe" />
          </div>
          <div class="form-group">
            <label for="image">Your Image</label>
            <input type="file" id="image" />
          </div>
          <div class="form-group">
            <label for="designation">Designation</label>
            <input
              type="text"
              id="designation"
              placeholder="e.g. Software Engineer"
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="e.g. Coimbatore" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="e.g. gokilp25@gmail.com"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone No:</label>
            <input
              type="text"
              id="phone"
              placeholder="e.g. 456-768-798, 567.654.002"
            />
          </div>
          <div class="form-group">
            <label for="summary">Summary</label>
            <input type="text" id="summary" placeholder="e.g. Coder " />
          </div>
        </form>
      </section>
        <div class="Acheivement-Section">
           <h2> Acheivement </h2> 
           <div class="container">
            <form>
                <div class="form-group">
                    <label for="title"> Title</label>
                    <input type="text" id="Title" placeholder="Title">
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" id="description" placeholder="Description">
                </div>
              
                </form>
           </div>
        </div>

        <div class="Experience-section">
           <h2> Experience </h2>
          <div class="container">
            <form>
              <div class="form-group">
                 <label for="Title"> Title </label>
                 <input type="text" id="Title" >
              </div>
              <div class="form-group">
                <label for="Company/Organization "> Company/Organization </label>
                <input type="text" id="Title" placeholder="Title">
             </div>
             <div class="form-group">
              <label for="Location"> Location </label>
              <input type="text" id="Location" placeholder="Title">
             </div>
             <div class="form-group">
              <label for="start-date"> Start-Date </label>
              <input type="date" id="Start-Date" placeholder="Title">
           </div>
           <div class="form-group">
            <label for="End-date"> End-Date </label>
            <input type="date" id="End-Date" placeholder="Title">
         </div>
         <div class="form-group">
          <label for="Description">Description </label>
          <input type="text" id="" placeholder="Title">
          </div>
         </div>
        </form>
      </div>
      <div class="Project-Section">
        <h2> Project </h2>
        <div class="container">
          <form>
            <div class="form-group">
              <label for="Project-Name"> Project Name </label>
              <input type="text" id="projectname" >
           </div>
           <div class="form-group">
            <label for="Project-Link"> Project Link </label>
            <input type="text" id="ProjectLink" >
         </div>
         <div class="form-group">
          <label for="Description"> Description </label>
          <input type="text" id="Description" >
       </div>
      </div>

      <div class="Skill-Section">
        <h2> Skills</h2>
        <div class="container">
          <form>
            <div class="form-group">
              <label for="Skill"> Skills </label>
              <input type="text" id="Skills" >
           </div>
          </form>
    </div>
  </body>
</html>
