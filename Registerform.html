<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="432062501204-d2t7i88s7qsol8di2hrs8ap7irksdau7.apps.googleusercontent.com.apps.googleusercontent.com">
    <link rel="stylesheet" href="Registerform.css">
    <title>Register</title>
  </head>
  <body>
   
    <div class="form">
      <div class="form-Menu">
        <h1 class="Registerform">Register Form</h1>
        <form action="Registerform.html" method="post">
          <label> First Name </label> 
          <input type="text" name="first name"  placeholder="First Name" required/> <br> 
          <label> Last Name </label> 
          <input type="text" name=" Last name"  placeholder="Last Name" required/> <br>
          <label> password </label>
          <input type="password" name="password" placeholder="Password"  required><br>
          <label> Re-Type Password </label>
          <input type="password" name="Repassword" placeholder="Re-Password"  required> <br>
          <button class="sumbit"> Sumbit </button>
      </div>
      </form>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
      <script>
      function onSignIn(googleUser) {
         var profile = googleUser.getBasicProfile();
             console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
               console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            }
      </script>
      </div>

</html>
